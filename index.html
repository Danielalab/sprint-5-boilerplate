<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Foro Cool</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">
        <img src="assets/images/chat.svg" width="30" height="30" alt=""> Foro Cool
      </a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-danger my-2 my-stext-center my-0" type="submit">Search</button>
        <button type="button" class="btn btn-warning mx-3" id="btn-new-topic">Nuevo Tema</button>
      </form>
    </nav>
  </header>

  <section class="d-none" id="form-new-topic">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <form class="col-8 p-3 my-3">
          <div class="row justify-content-center mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Por :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control insert-text" id="nombre" placeholder="Autor">
            </div>
          </div>
          <div class="row justify-content-center">
            <label for="message" class="col-sm-2 col-form-label">Mensaje :</label>
            <div class="col-sm-10">
              <textarea class="form-control insert-text" id="message" rows="5"></textarea>
            </div>
          </div>
          <div class="row justify-content-end">
            <button type="submit" class="btn btn-warning my-3 mr-3" id="btn-create-topic">Crear Tema</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="section-topics">
    <div class="container-fluid add-topic"> 
    </div>
  </section>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
